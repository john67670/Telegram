
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      background-color: #0088cc;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #007ab3;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‹ Hello, <span id="username">Guest</span>!</h1>
  <p>Welcome to your Telegram Mini App.</p>
  <button onclick="Telegram.WebApp.close()">Close App</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Maximize the view
    const user = tg.initDataUnsafe?.user?.first_name || "Friend";
    document.getElementById("username").textContent = user;
  </script>
</body>
</html>
